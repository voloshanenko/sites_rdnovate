# Note : All ini files need to be saved as UTF-8 - No BOM

FILE LOCATION=Расположение файла
HEIGHT=Высота
ALTERNATE TEST=Альтернативный текст
LINK=Ссылка
LINK TYPE=Вид ссылки
IMAGE OPACITY=Непрозначность изображения
IMAGE OPACAITY ON MOUSE OVER=Непрозрачность изображения при наведении курсора мыши
FLASH NAME/ID=Имя Flash файла
FLASH QUALITY=Качество Flash
FLASH LOOPING=Повторение Flash-ролика
FLASH MODE=Режим Flash
DATE FORMAT INFO (READ CAREFULLY)=Формат даты
ENABLE (PUBLISH BY DATE) OPTION=Включить опцию публикацию до даты
START DATE=Дата начала
END DATE=Дата окончания
NO (ALWAYS PUBLISH)=Нет (всегда публиковать)
YES (PUBLISH BY DATE)= Да (публиковать до даты)
WINDOW=Window
OPAQUE=Opaque
TRANSPARENT=Transparent
NEW WINDOW=Новое окно
SAME WINDOW=Текущее окно