CUSTOM META AUTHOR LABEL=Custom Meta Author
CUSTOM META AUTHOR DESC=Custom value for meta tag 'author'.
ADD META AUTHOR LABEL=Add Meta Author
ADD META AUTHOR DESC=No, disabled. Yes, always add custom meta tag 'author' (replace if already exists). Preserve, add custom meta tag 'author' only if this is not present.
CUSTOM META GENERATOR LABEL=Custom Meta Generator
CUSTOM META GENERATOR DESC=Custom value for meta tag 'generator'.
REPLACE META GENERATOR LABEL=Replace Meta Generator
REPLACE META GENERATOR DESC=No, disabled. Yes, on any page replace value for meta tag 'generator' if this is present with the custom one. Clean, on any page unset value for meta tag 'generator' if this is present.
ADD SITE NAME TO PAGE TITLE LABEL=Add site name to page title
ADD SITE NAME TO PAGE TITLE DESC=Position of site name related to pre-existent page title. No, disabled.
SEPARATOR LABEL=Separator string
SEPARATOR DESC=String to use as separator. Use <strong>\b</strong> for a blank space.
CLEAN DEFAULT PAGE LABEL=Clean default page
CLEAN DEFAULT PAGE DESC=Force the default page (home) to have only site name in page title.
ALIGN META TITLE LABEL=Align Meta Title
ALIGN META TITLE DESC=No, disabled. Yes, on any page sync meta tag 'title' with tag 'title' when both present. Force, on any page sync meta tag 'title' with tag 'title' when at least one is present, favoring the tag 'title' when possible.
REDIRECT LABEL=Mode REDIRECT
REDIRECT DESC=Use REDIRECT_URL instead of REQUEST_URI when defined. Useful, for example, to work with friendly URL rewrited by sh404SEF.
CLEAN=Clean
BEFORE=Before
AFTER=After
FORCE=Force
PRESERVE=Preserve
