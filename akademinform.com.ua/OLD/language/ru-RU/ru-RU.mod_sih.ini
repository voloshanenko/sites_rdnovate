# version 1.5.9 2009

# Note : All ini files need to be saved as UTF-8 - No BOM

FILE LOCATION=Расположение файла
HEIGHT=Высота
ALTERNATE TEXT=Альтернативный текст
LINK=Ссылка
LINK TYPE=Вид ссылки
IMAGE OPCAITY=Непрозначность изображения
IMAGE OPCAITY ON MOUSE OVER=Непрозрачность изображения при наведении курсора мыши
FLASH NAME/ID=Имя Flash файла
FLASH QUALITY=Качество Flash
FLASH LOOPING=Повторение Flash-ролика
FLASH MODE=Режим Flash
DATE FORMAT INFO (READ CAREFULLY)=Формат даты
ENABLE (PULBLISH BY DATE) OPTION=Включить опцию публикацию до даты
START DATE=Дата начала
END DATE=Дата окончания
NO (ALWAYS PUBLISH)=Нет (всегда публиковать)
YES (PUBLISH BY DATE)= Да (публиковать до даты)
WINDOW=Window
OPAQUE=Opaque
TRANSPARENT=Transparent
NEW WINDOW=Новое окно
SAME WINDOW=Текущее окно
LOCATION OF FILE, EXAMPLES: IMAGES/STORIES/POWERED_BY.PNG IMAGES/FLASH/CLOCK.SWF=Расположение файла, например: images/stories/powered_by.png	images/flash/clock.swf
WIDTH OF THE (IMAGE/FLASH) (IN PIXLES), LEAVE EMPTY TO USE ORIGINAL FILE WIDTH=Ширина (Изображения/Flash) в пикселях, оставьте пустым, чтобы использовать исходные размеры изображения
HEIGHT OF THE (IMAGE/FLASH) (IN PIXLES), LEAVE EMPTY TO USE ORIGINAL FILE HEIGHT=Высока (Изображения/Flash) в пикселях, оставьте пустым, чтобы использовать исходные размеры изображения
TEXT TO DISPLAY WHEN MOUSEOVER THE IMAGE, LEAVE EMPTY TO DISABLE=Текст при наведении курсора мыши на изображения, оставьте пустым, чтобы не использовать
LINK THE IMAGE TO A WEBPAGE, FOR EXAMPLE: HTTP://GOOGLE.COM OR AN INTERNAL LINK, FOR EXAMPLE: ADMINISTRATOR/ OR LEAVE EMPTY FOR NO LINKING=Ссылка баннера, оставьте пустым, чтобы не использовать
WHEN YOU CLICK THE IMAGE, IT OPENS THE LINK IN EITHER A NEW WINDOW OR IN THE SAME WINDOW=При нажатии на изображения ссылка открывается в новом окне или в текущем
IMAGE ALIGNMENT=Выравнивание изображения
OPACITY OF IMAGE (INTEGER FROM 0 TO 100), LEAVE EMPTY FOR A FULLY OPAQUE IMAGE=Непрозрачность изображения (Целое число от 0 до 100), оставьте пустым, чтобы сделать изображение полностью непрозрачным
OPACITY OF IMAGE WHEN THE USER PUTS THE MOUSE OVER IT (INTEGER FROM 0 TO 100), LEAVE EMPTY TO KEEP THE SAME OPACITY=Непрозрачность изображения при наведении на него курсора мыши (Целое число от 0 до 100), оставьте пустым, чтобы сделать изображение полностью непрозрачным
IDENTIFIES THE FLASH MOVIE TO THE HOST ENVIRONMENT.=Идентифицирует Флеш ролик со средой
QUALITY SETTING TO USE IN THE FLASH PLAYER.=Параметры качества, используемые во флеш плеере
SPECIFIES WHETHER THE FLASH MOVIE REPEATS INDEFINITELY OR STOPS WHEN IT REACHES THE LAST FRAME.=Определяет, будет ли Flash-ролик повторяться, либо остановиться, когда достигнет последнего кадра
SETS THE WINDOW MODE PROPERTY OF THE FLASH MOVIE FOR TRANSPARENCY, LAYERING, AND POSITIONING IN THE BROWSER.=Устанавливат свойства Flash-ролика для отображения в браузере
USE IF YOU WANT TO PUBLISH THE (IMAGE/FLASH) IN A SPECIFIC DATE(S)=Установите, если хотите публиковать изображение на протяжении определенного времени
DATE TO START PUBLISHING THE (IMAGE/FLASH), FORMAT: DD-MM-YYYY=Дата начала публикации, Формат: DD-MM-YYYY
DATE TO END PUBLISHING THE (IMAGE/FLASH), FORMAT: DD-MM-YYYY=Дата окончания публикации, Формат: DD-MM-YYYY
