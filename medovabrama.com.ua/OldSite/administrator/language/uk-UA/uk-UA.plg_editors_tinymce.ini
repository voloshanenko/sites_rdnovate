PARAMBLOCKQUOTE=Увімкнути мітки Цитати навколо виділеного тексту.
PARAMCODECLEANUP=За замовчуванням, TinyMCE буде очищати ваш текст від деяких HTML-тегів, таких як script і center, із причин безпеки та сумісництва з XHTML. Ми рекомендуємо вам не имикати цю функцію.
PARAMCODECLEANUPONSAVE=Рекомендовані налаштування "Завжди". Ніколи = Код не очищується після збереження. Зовнішній інтерфейс = Очищення коду при редагуванні та збереженні з Зовнішнього інтерфейсу. Завжди = очищення при збережені та редагуванні з Зовнішнього та Внутрішнього інтерфейсів.
PARAMCOMPRESSEDVERSION=Tiny може бути запущений у спрощеному режимі, який збільшує швидкість завантаження. Однак, цей режим не завжди працює, особливо в Internet Explorer'і, тому за замовчуванням опція вимкнута. Будьте обережні коли включаєте її - переконаєтеся, що вона працює на Вашій системі.
PARAMCUSTOMCSS=Ви можете вказати завантажувати CSS-файл користувача - просто введіть Повний URL-шлях до css-файлу, який Ви бажаєте використати. Якщо ви введете значення в це поле, то будуть скасовані дії параметра CSS-класу Шаблона
PARAMDIRECTIONALITY=Оберіть чи відображати кнопку RTL (прим. перекл. - кнопка дозволяє вибирати форматування тексту зліва на право або справа на ліво, останнє притаманне для деяких неєвропейських мов). Працює тільки в Розширеному режимі
