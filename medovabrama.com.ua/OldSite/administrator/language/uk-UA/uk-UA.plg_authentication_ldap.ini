PARAMLDAPHOST=Наприклад, openldap.mycompany.org
PARAMLDAPPORT=Порт за замовчуванням 389
PARAMBASEDN=База DN Вашого LDAP-сервера
PARAMAUTHMETHOD=Метод автентифікації для перевірки посвідчення
PARAMCONNECTSTRING=Рядок підключення й Пароль підключення визначають параметри підключення для фази пошуку в DN. Можливі 3 варіанти :- Anonymous DN lookup. Для цього залишіть обоє полів порожніми.- Адміністративне підключення: 'Рядок підключення' - це DN адміністративного акаунта, наприклад uid=admin,ou=users,o=mydomain.com. 'Пароль підключення' - це дійсний пароль адміністративного акаунта.- Підключення з логін/пароль, надані користувачем: 'Рядок підключення' - це DN, де [login] наприклад, лексема буде динамічно замінена користвацьким входом у систему uid=[login],ou=People,dc=my-domain,dc=com. 'Пароль з’єднання' повинен бути
PARAMCONNECTPASSWORD=Пароль з’єднання - це пароль облікового запису адміністратора. Він використовується в методах авторизації 'Автентифікуватися, а потім присвоїти' та 'Порівняти з анонімним'
PARAMLDAPV3=За замовчуванням використовується протокол LDAP2, однак останні версії OpenLDAP вимагають, щоб клієнтська частина використовувала LDAPV3
PARAMNEGOCIATETLS=Застосовувати TLS шифрування при підключенні до LDAP сервера. Забезпечує шифрування всього трафіка до й від LDAP сервера.
PARAMFOLLOW=Ця опція знімає прапорець LDAP_OPT_REFERRALS. Вам необхідно буде в цьому переконатися при використанні із сервером Windows 2003.
PARAMSEARCHSTRING=Рядок запиту, який використовується для пошуку зазначеного користувача. Ключове слово [login] динамічно підмінюється на логін, наданий користувачем, напр.: uid=[login]. Може бути використано кілька рядків, розділених крапкою з комою. Використовується лише при пошуку.
PARAMUSERSDN=Ключеве слово [login] динамічно підмінюється на логін, наданий користувачем, наприклад: uid=[login], dc=my-domain, dc=com. Може бути використано кілька рядків, розділених крапкою з комою. Використовується лише для прямих зв’язків.
PARAMMAPFN=LDAP-атрибут, який містить повне ім’я користувача
PARAMMAPEMAIL=LDAP-атрибут, який містить email користувача
PARAMMAPUID=LDAP-атрибут, який містить ID користувача для входу. Для Active Directory це sAMAccountName
PARAMMAPPASSWORD=LDAP-атрибут, який містить пароль користувача для порівняння із введеним.
PORT=Порт
SEARCH STRING=Рядок пошуку
THE BASE DN OF YOUR LDAP SERVER=Базовий DN вашого LDAP сервера, напр. o=mydomain.com
USERS DN=DN користувача
YES=Так