BLOGGER XML-RPC API=API блогера XML-RPC
EDIT POSTS=Редагувати Запис
NEW POSTS=Нові Записи
PARAMCATEGORY=Вкажіть Категорію для розміщення нових Записів
PARAMSECTION=Вкажіть Розділ для відновлення нових Записів
LOGIN FAILED=Помилка Входу
POST CHECK FAILED=Не вдалося перевірити Запис
POST STORE FAILED=Не вдлося додати Запис
POST DELETE FAILED=Не вдале знищення
SORRY, NO SUCH POST=Вибачте, але такого Запису не існує
SORRY, POST IS ALREADY BEING EDITED=Вибачте, але Запис вже був відредагований
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Запис не знайдено або виникла помилка.
METHOD NOT IMPLEMENTED=Метод не виконано
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Повернення списку веб-блогів, у яких Автор має привілеї для написання Записів.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Повернення інформації про Автора у Системі.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Повернення інформації про конкретний Запис.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Повернення списку найостанніших Записів у системі.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Створюється новий Запис, і можливо, вона буде опублікована.
DELETES A POST.=Знищується Запис.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Оновлюється інформація про існуючі Записи.