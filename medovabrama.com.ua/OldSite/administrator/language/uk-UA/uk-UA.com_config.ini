TIPERRORREPORTING=Виберіть відповідний рівень звітів зі списку, що відкривається. Дивитись Допомогу з повною інформацією.
TIPFEEDEMAIL=Включення у канали RSS та Atom електронні адреси авторів. Оберіть E-mail Автора для включення у Канал (E-mail береться з Менеджеру Користувачів) для кожної статті. Оберіть E-mail Сайту для використання на сайті (поле 'Від') для кожної статті.
TIPFROMNAME=За замовчуванням у цьому полі вписана Назва Сайту, введена під час Встановлення системи.
TIPFRONTENDUSERPARAMS=Якщо виставити Показувати, то Користувачі зможуть обирати свої Мову, Візуальний Редактор та Сайт Допомоги в налаштуваннях свого Профілю після Входу у Фронтальну частину
