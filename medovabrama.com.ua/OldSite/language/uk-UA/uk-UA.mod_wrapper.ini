AUTO=Автоматично
AUTO ADD=Додати автоматично
AUTO HEIGHT=Автоматичний підбір Висоти
HEIGHT=Висота
HEIGHT OF THE IFRAME WINDOW=Висота IFrame-вікна
MOD_WRAPPER=<em>Модуль mod_wrapper</em>
NAME OF THE IFRAME WHEN USED AS TARGET=Назва IFrame-а, при використанні Target
NO_IFRAMES=Без Iframes
PARAMAUTOADD=За умовчанням, префікс http:// буде доданий, якщо жоден із цих префіксів http:// або https:// не був знайдений у посиланні. Ви можете відключити цю функцію.
PARAMAUTOHEIGHT=Висота буде встановлена автоматично згідно з розміром зовнішньої сторінки. Це працює тільки для сторінок Вашого домена.
PARAMWIDTH=Ширина IFrame вікна. Ви можете ввести абсолютне значення у пікселях (px) або відносне у відсотках (%)
SCROLL BARS=Смуги прокручування (Скролінг)
SHOW/HIDE HORIZONTAL AND VERTICAL SCROLL BARS.=Показати/Сховати смуги прокручування.
TARGET NAME=Цільове ім’я
THIS MODULE SHOWS AN IFRAME WINDOW TO SPECIFIED LOCATION=Цей модуль показує в IFrame-вікні вміст із зазначеного місця
URL=Url
URL TO SITE/FILE YOU WISH TO DISPLAY WITHIN THE IFRAME=Url сайту/файлу, який Ви бажаєте відобразити в Iframe
WRAPPER=Відображення сторінки в Iframe
WIDTH=Ширина
WRAPPER MODULE=Модуль Відображення сторінки в Iframe