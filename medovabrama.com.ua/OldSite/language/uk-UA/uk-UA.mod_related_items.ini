DESCRELATEDITEMS=Цей модуль відображає інші Статті, схожі за тематикою до статті, що переглядається. Вони пов’язані Ключовими словами, що зазначені у Метаданих. <br />По всіх ключових словах поточної Статті виконується пошук за цими ж Метаданими у інших опублікованих Статтях. Наприклад, у Вас є статті: "Звук ритм-машини" та "Кінг Таббі – король дабу". Якщо ви застосуєте ключове слово "саунд система" в обох Статтях, то Модуль Схожих матеріалів буде показувати в списку статтю "Звук ритм-машини", коли відображається Стаття "Кінг Таббі – король дабу", і навпаки.
MOD_RELATED_ITEMS=<em>Модуль mod_related_items</em>
RELATED ITEMS=Схожі матеріали
