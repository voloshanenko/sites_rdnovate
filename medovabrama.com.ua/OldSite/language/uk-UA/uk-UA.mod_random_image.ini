DESCRANDOMIMAGE=Цей Модуль відображає довільне зображення з обраної папки.
HEIGHT (PX)=Висота (у пікселях)
IMAGE FOLDER=Папка із Зображеннями
IMAGE TYPE=Тип Зображень
LINK=Посилання
MOD_RANDOM_IMAGE=<em>Модуль mod_random_image</em>
NO IMAGES=Зображення відсутні
PARAMHEIGHTPX=Висота Зображення, при якому всі зображення будуть показані з однаковою висотою.
PARAMIMAGEFOLDER=Шлях до папки із зображеннями відносно URL сайту<br/>наприклад: images/stories
PARAMLINK=Вкажіть URL, на який буде спрямований користувач, при натисканні на зображення<br/>наприклад.: http://www.joomla-ua.org
PARAMWIDTHPX=Ширина зображення, при якому всі зображення будуть однакової ширини.
RANDOM IMAGE=Довільне зображення
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Тип зображення PNG/GIF/JPG і т.д. (за замовчуванням JPG)
WIDTH (PX)=Ширина (у пікселях)