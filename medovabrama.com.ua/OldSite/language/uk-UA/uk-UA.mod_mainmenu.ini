START LEVEL=Початковий рівень
TARGET POSITION=Розміщення пункту призначення
THE MENU STYLE=Стиль Меню
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=Назва Меню (за умовчуванням <em>mainmenu</em>)
USE PARAMS BELOW=Використати нижченаведені Параметри
VERTICAL=Вертикально