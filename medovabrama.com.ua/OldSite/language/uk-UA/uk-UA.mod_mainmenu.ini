PARAMACTIVATEPARENT=Якщо включено, то активує ID для всіх батьківських Меню в дереві
PARAMEXPANDMENU=Випадаюче Меню з усіма підпунктами
PARAMFULLACTIVEHIGHLIGHTING=Включає повністю Активні пункти Меню, включаючи Посилання - Пункт Компонента та Посилання - Url, що може стати причиною втрати відповідності до XHTML, якщо більше одного Пункту є активним
PARAMMENUCLASSSUFFIX=Суфікс додається до назви CSS-класу Меню за умовчуванням
PARAMMENUICONLINK=Посилання на Зображення замість тексту. Зображення потрібно вибрати з пункту Меню
PARAMMENUTAGID=Атрибут id покладений на корінь тега ul меню (не обов'язково)
PARAMSHOWMENUICONS=Показати Іконки Вашого вибраного пункту Меню
PARAMSHOWSUBMENUITEMS=Відобразити всі пункти підменю незалежно від батьківського активного Меню.
PARAMSTARTLEVEL=Рівень для початку прораховування Меню.
PARAMSTOPLEVEL=Рівень для кінця прораховування Меню.
PARAMTARGETPOSITION=Значення Javascript для спливаючого вікна, наприклад, top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Це максимальне число глибини після пункту Меню, яке буде ігноруватися із-зі відсутності Батьківського пункту Меню. Збільшить його, якщо похідне меню не відображається.
MAXIMUM MENU DEPTH=Максимальна глибина Меню
SELECT MENU=Вибір Меню
SHOW MENU ICONS=Показати Іконки Меню
SHOW WHITESPACE=Показати інтервали
SHOW WHITESPACE DESC=Оберіть чи відображати інтервали в представленому XHTML
SPACER=Розділювач
