# Paste Plugin
ASTE PARAM CLASSES			=Убирать Атрибуты класса
PASTE PARAM CLASSES DESC	=Эта функция определяет будут удалятся атрибуты класса или нет.<ul><li>все - будет убирать все атрибуты класса из вставленного контента.</li><li>нет - оставит все атрибуты класса во вставленном контенте.</li><li>mso - уберёт все атрибуты класса которые начинаются с "Mso", оставив при этом все остальные.</li>
PASTE PARAM CLASSES ALL		=Все
PASTE PARAM CLASSES NONE	=Нет
PASTE PARAM CLASSES MSO		=Mso
PASTE PARAM SPANS			=Удалять элементы Span
PASTE PARAM SPANS DESC		=Данная опция позволяет определить, будет ли процес очистки текста MS Word удалять или оставлять элементы span, они будут удаляться по умолчанию.
PASTE PARAM STYLES			=Убрирать стили
PASTE PARAM STYLES DESC		=Данная опция позволяет определить, будет ли процес очистки текста MS Word удалять или оставлять атрибуты стиля(style), они будут удаляться по умолчанию.
PASTE PARAM RETAIN STYLES	=Сохранять свойства стилей
PASTE PARAM RETAIN STYLES DESC=Список свойств параметра style, разделённые запятой, которые будут сохранены при вставке из MS Word. Например: font-size,color.
PASTE PARAM REMOVE STYLES WEBKIT=Удалять стили Webkit
PASTE PARAM REMOVE STYLES WEBKIT DESC=Если Да, то вся информация о стилях при вставке в Webkit будет удалена, т.к. данная операция содержит серьезные ошибки. По умолчанию установлено как Нет. 
PASTE PARAM WIDTH			=Ширина окна
PASTE PARAM WIDTH DESC		=Ширина диалогового окна вставки в пикселях (px)
PASTE PARAM HEIGHT			=Высота окна
PASTE PARAM WIDTH DESC		=Высота диалогового окна вставки в пикселях (px)
PASTE PARAM REMOVE PARAGRAPHS =Удалять пустые абзацы
PASTE PARAM REMOVE PARAGRAPHS DESC=Пустые абзацы будут удалены из вставленного контента или преобразованы в перенос строки, если опция 'Разделители строк' в Глобальной конфигурацииустановлена в позицию 'Обрывы строк (br)'.